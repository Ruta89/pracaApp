<ion-header>

  <ion-navbar>
    <ion-title>pozycjaDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h2>Pozycja</h2>
<p>AUF: {{ pozycja.auf }}</p>
<ion-list>

<ion-item>
  <ion-label floating >Wll</ion-label>
  <ion-input [(ngModel)]="wll"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating >L1</ion-label>
  <ion-input [(ngModel)]="l1"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating >Licznik</ion-label>
  <ion-input [(ngModel)]="m"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating >Nici</ion-label>
  <ion-input [(ngModel)]="nici"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating >Zlecenie</ion-label>
  <ion-input [(ngModel)]="auf"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating >Ilosc</ion-label>
  <ion-input [(ngModel)]="ilosc"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating >Czas</ion-label>
  <ion-input [(ngModel)]="czas"></ion-input>
</ion-item>

<ion-item>
  <ion-label floating >Data</ion-label>
  {{pozycja.date}}
</ion-item>
</ion-list>
</ion-content>
